{% extends 'backend/base.html' %}

{% block content %}
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th>评论数</th>
                <th>点赞数</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in page_queryset %}
                <tr>
                    <td><a href="/{{ request.user.username }}/P/{{ item.id }}">{{ item.title }} ({{ item.create_time | date:"Y-m-d h-i" }})</a></td>
                    <td>{{ item.comment_name }}</td>
                    <td>{{ item.up_num }}</td>
                    <td><a href="">编辑</a></td>
                    <td><a href="">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation"  class="pull-right">
      <ul class="pagination">
          {{ Page_info.page | safe }}
      </ul>
    </nav>
{% endblock %}
